<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Calculadora RPN</title>
		<link rel="stylesheet" href="CalculadoraRPN.css"/>
		<script src="CalculadoraRPN.js"></script>
	</head>

	<body> 
        <h1>Calculadora RPN</h1>
		<main class="grid-container"> 
            <input class="pantallaPila" title = "pantallaPila" type="text" id="pantallaPila" disabled=""/>
            <input class="resultado" title = "resultado" type="text" id="resultado" disabled=""/>
                       
            <input class="sen" type="button" id="sen" 	value="sen" onclick="calculadoraRPN.sen()"/>
            <input class="cos" type="button" id="cos" 	value="cos" onclick="calculadoraRPN.cos()"/>
            <input class="tg" type="button" id="tg" 	value="tg" onclick="calculadoraRPN.tg()"/>
			<input class="division" type="button" id="division" 	value="/" onclick="calculadoraRPN.division()"/>
			
			<input class="siete" type="button" id="siete" value="7" onclick="calculadoraRPN.digitos(7)"/>
			<input class="ocho" type="button" id="ocho" 		value="8" onclick="calculadoraRPN.digitos(8)"/>
			<input class="nueve" type="button" id="nueve" value="9" onclick="calculadoraRPN.digitos(9)"/>
			<input class="multiplicacion" type="button" id="multiplicacion" 	value="*" onclick="calculadoraRPN.multiplicacion()"/>
			
			<input class="cuatro" type="button" id="cuatro" value="4" onclick="calculadoraRPN.digitos(4)"/>
			<input class="cinco" type="button" id="cinco" value="5" onclick="calculadoraRPN.digitos(5)"/>
			<input class="seis" type="button" id="seis" 	value="6" onclick="calculadoraRPN.digitos(6)"/>
			<input class="menos" type="button" id="menos" 	value="-" onclick="calculadoraRPN.resta()"/>
			
			<input class="uno" type="button" id="uno" 	value="1" onclick="calculadoraRPN.digitos(1)"/>
			<input class="dos" type="button" id="dos" 	value="2" onclick="calculadoraRPN.digitos(2)"/>
			<input class="tres" type="button" id="tres" 	value="3" onclick="calculadoraRPN.digitos(3)"/>
			<input class="mas" type="button" id="mas" 	value="+" onclick="calculadoraRPN.suma()"/>
			
			<input class="cero" type="button" id="cero" 	value="0" onclick="calculadoraRPN.digitos(0)"/>
			<input class="punto" type="button" id="punto" 	value="." onclick="calculadoraRPN.punto()"/>
			<input class="c" type="button" id="c" 	value="C" onclick="calculadoraRPN.borrar()"/>
			<input class="enter" type="button" id="enter" value="Enter" onclick="calculadoraRPN.enter()"/>
        </main>
	</body>
</html>
